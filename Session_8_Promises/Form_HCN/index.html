<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tính với Promises</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: rgb(59, 231, 65);
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    h1{
        justify-self: center;
    }

    form{
        background-color: white;
        width: 600px;
        display: grid;
        grid-template-columns: 200px 300px;
        justify-self: center;
        justify-items: stretch;
        align-items: center;
        padding: 20px;
    }

    label, input {
        margin-bottom:  12px;
    }
</style>
<body>
    <h1>Form tính Hình chữ nhật</h1>
    <form action="" id="cal">
        <label for="fWidth">Nhập chiều dài</label>
        <input type="number" name="width" id="wId">
        <label for="fHeight">Nhập chiều rộng</label>
        <input type="number" name="height" id="hId">
        <label for="fResult">Kết quả</label>
        <p id="resultId"></p>
        <div>
            <button type="submit" id="calBtn">Tính toán</button>
            <button>Huỷ</button>
        </div>
    </form>
    
    
</body>
<script>
    let formCal = document.getElementById('cal')
    let calBtn = document.getElementById('calBtn')
    
    const cal = (w, h) => {
        return new Promise((resolve, reject) => {
            if(typeof w !== 'number' || typeof h !== 'number' || w < 0 || h < 0){
                reject('Hai số nhập vào không hợp lệ')
            } else {
                let s = w * h
                s = parseFloat(s)
                let p = 2 * (w + h)
                p = parseFloat(p)
                resolve({s, p})
            }
        }) 
    }

    formCal.addEventListener('submit', function(e){
        e.preventDefault()
        let width = parseFloat(document.getElementById('wId').value)
        let height = parseFloat(document.getElementById('hId').value)
        

        cal(width, height)
            .then(data => {
                document.getElementById('resultId').innerHTML = `Diện tích hình chữ nhật là:  ${data.s} và Chu vi hình chữ nhật là: ${data.p}`
                console.log(data.s);
            })
            .catch(err => {
                document.getElementById('resultId').innerHTML = `${err}`
            })
        console.log('click');
        
    })
</script>
</html>
